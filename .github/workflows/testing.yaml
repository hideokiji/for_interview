name: testing
on:
  push:
    branches:
    - development
jobs:
  commit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install . --no-cache-dir 
      - name: Execute tests 
        run: pytest tests/
        


